<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8" />
    <meta http-equiv="X-UA-Compatible" content="IE=edge" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>Calculator</title>
    <link rel="icon" href="img/cal.jpg" type="image/icon type" />
    <link rel="stylesheet" href="css/style.css" />
</head>

<body>
    <div class="container">
        <table>
            <tbody>
                <tr>
                    <td colspan="5">
                        <textarea name="result" id="" cols="30" rows="10" class="txtArea">
0.</textarea
              >
            </td>
          </tr>
          <tr>
            <td><button class="btn btn-first-row">BIN</button></td>
            <td><button class="btn btn-first-row">OCT</button></td>
            <td><button class="btn btn-first-row">DEC</button></td>
            <td><button class="btn btn-first-row">HEX</button></td>
            <td><button class="btn btn-sign btn-AC">AC</button></td>
          </tr>
          <tr>
            <td><button class="btn btn-number">6</button></td>
            <td><button class="btn btn-number">7</button></td>
            <td><button class="btn btn-number">8</button></td>
            <td><button class="btn btn-number">9</button></td>
            <td><button class="btn btn-sign btn-plus">+</button></td>
          </tr>
          <tr>
            <td><button class="btn btn-number">2</button></td>
            <td><button class="btn btn-number">3</button></td>
            <td><button class="btn btn-number">4</button></td>
            <td><button class="btn btn-number">5</button></td>
            <td><button class="btn btn-sign btn-minus">-</button></td>
          </tr>
          <tr>
            <td><button class="btn btn-number">A</button></td>
            <td><button class="btn btn-number">B</button></td>
            <td><button class="btn btn-number">.</button></td>
            <td><button class="btn btn-number">1</button></td>
            <td><button class="btn btn-sign btn-divided">/</button></td>
          </tr>
          <tr>
            <td><button class="btn btn-number">C</button></td>
            <td><button class="btn btn-number">D</button></td>
            <td><button class="btn btn-number">E</button></td>
            <td><button class="btn btn-number">F</button></td>
            <td><button class="btn btn-sign btn-multiply">*</button></td>
          </tr>
          <tr>
            <td colspan="2">
              <button class="btn-last-row btn-zero">0</button>
            </td>
            <td colspan="2">
              <button class="btn-last-row btn-equal">=</button>
            </td>
            <td><button class="btn btn-sign btn-percent">%</button></td>
          </tr>
          <tr>
            <td colspan="5" class="last-tr">Musa Shamsudeen(U16cs1018)</td>
          </tr>
        </tbody>
      </table>
    </div>
  </body>
</html>
